name: lintotype
description: code overlays for JupyterLab

commands:
  lab:
    unix: jupyter lab --no-browser --debug
  lint:
    unix: |-
      set -eux \
      && isort -rc packages \
      && black packages \
      && jlpm lint

env_specs:
  default:
    inherit_from:
      - lintotype
    packages:
      - isort
      - nbval
      - pytest
      - pytest-cov
  lintotype:
    packages:
      - black
      - flake8
      - isort
      - jupyterlab >=0.35,<0.36
      - mypy
      - nodejs >=8.11,<9
      - prospector
      - pylint
      - python >=3.7,<3.8
      - tornado<6
      - yamllint
      - yapf
      - pip:
          - pyre-check
    channels:
      - conda-forge
      - defaults
